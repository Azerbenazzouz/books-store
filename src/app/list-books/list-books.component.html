<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal" id="ajout" (click)="setBtn(1)">Ajouter un livre</button>
  
<div class="d-flex" role="search">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="serch">
  <button class="btn btn-outline-success" (click)="rechercherBookClick()">Search</button>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Titre</th>
      <th scope="col">Auteur</th>
      <th scope="col">Prix</th>
      <th scope="col">Editer</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of filterBook()">
      <th scope="row">{{ book.id }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.auther }}</td>
      <td>{{ book.price }}</td>
      <td><button class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#exampleModal"  (click)="setBookInfo(book.id)" (click)="setBtn(0)">Editer</button></td>
      <td><button class="btn btn-danger" (click)="supprimerBook(book.id)">Supprimer</button></td>
    </tr>
  </tbody>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
      <h1 class="modal-title fs-5" id="modal-title" >Ajouter</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="mb-3">
              <label for="titleM" class="form-label">Title</label>
              <input type="text" class="form-control" id="titleM" value="" [(ngModel)]="book.title">
          </div>
          <div class="mb-3">
              <label for="auteurM" class="form-label">Auteur</label>
              <input type="text" class="form-control" id="auteurM" value="" [(ngModel)]="book.auther">
          </div>
          <div class="mb-3">
              <label for="prixM" class="form-label">Prix (tnd)</label>
              <input type="text" class="form-control" id="prixM" value="0" [(ngModel)]="book.price">
          </div>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="changeBtnM" *ngIf="btn == 0">Save changes</button>
      <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="ajoutBtnM" *ngIf="btn == 1" (click)="ajoutBook()">Ajouter</button>
      </div>
  </div>
  </div>
</div>
